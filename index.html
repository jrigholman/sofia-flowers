<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sofia's Flowers</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #fff0f0, #ffd6d6);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Cursive', sans-serif;
    }

    h1 {
      font-size: 4rem;
      color: #b71c1c;
      animation: write 4s steps(10) forwards;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #b71c1c;
    }

    @keyframes write {
      from { width: 0; }
      to { width: 6ch; }
    }

    .flower {
      position: absolute;
      width: 40px;
      height: 40px;
      animation: grow 4s ease-in-out forwards;
      transform: scale(0);
    }

    @keyframes grow {
      to { transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- SVG symbol for flower petals -->
  <svg style="display:none;">
    <symbol id="flower-symbol" viewBox="0 0 100 100">
      <circle cx="50" cy="30" r="15" fill="#ff5252" />
      <circle cx="70" cy="50" r="15" fill="#ff5252" />
      <circle cx="50" cy="70" r="15" fill="#ff5252" />
      <circle cx="30" cy="50" r="15" fill="#ff5252" />
      <circle cx="50" cy="50" r="10" fill="#c62828" />
    </symbol>
  </svg>

  <h1>Sofia</h1>
  <script>
    const NS = 'http://www.w3.org/2000/svg';
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    for (let i = 0; i < 30; i++) {
      const svg = document.createElementNS(NS, 'svg');
      svg.setAttribute('class', 'flower');
      svg.setAttribute('viewBox', '0 0 100 100');

      const use = document.createElementNS(NS, 'use');
      use.setAttributeNS('http://www.w3.org/1999/xlink', 'href', '#flower-symbol');
      svg.appendChild(use);

      const angle = Math.random() * Math.PI * 2;
      const radius = 80 + Math.random() * 100;
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);

      svg.style.left = `${x}px`;
      svg.style.top = `${y}px`;
      svg.style.animationDelay = `${Math.random() * 2}s`;

      document.body.appendChild(svg);
    }
  </script>
</body>
</html>
