<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sofia's Flowers</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #fff0f0, #ffd6d6);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Cursive', sans-serif;
    }

    h1 {
      font-size: 4rem;
      color: #b71c1c;
      animation: write 4s steps(10) forwards;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #b71c1c;
    }

    @keyframes write {
      from { width: 0; }
      to { width: 6ch; }
    }

    .flower {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ff5252 30%, #c62828 70%);
      border-radius: 50%;
      animation: grow 4s ease-in-out forwards;
      transform: scale(0);
    }

    @keyframes grow {
      to {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>Sofia</h1>
  <script>
    // Create growing red flowers around the name
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    for (let i = 0; i < 30; i++) {
      const flower = document.createElement('div');
      flower.classList.add('flower');

      const angle = Math.random() * Math.PI * 2;
      const radius = 80 + Math.random() * 100;

      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);

      flower.style.left = `${x}px`;
      flower.style.top = `${y}px`;
      flower.style.animationDelay = `${Math.random() * 2}s`;

      document.body.appendChild(flower);
    }
  </script>
</body>
</html>
