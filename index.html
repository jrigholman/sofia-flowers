<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sofia's Roses</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fdf0f0, #fcdee0);
      overflow: hidden;
      height: 100vh;
      position: relative;
      font-family: 'Cursive', sans-serif;
    }
    h1 {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      margin: 0;
      font-size: 4rem;
      color: #b31b1b;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
    }
    .flower {
      position: absolute;
      width: 80px;
      bottom: -120px;
      opacity: 0;
      transition: bottom 1s ease-out, opacity 1s ease-in;
      z-index: 5;
    }
  </style>
</head>
<body>
  <h1>Sofia</h1>
  <!-- Four roses to animate -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Red_rose_icon.svg" id="rose0" class="flower" alt="Rose" />
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Red_rose_icon.svg" id="rose1" class="flower" alt="Rose" />
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Red_rose_icon.svg" id="rose2" class="flower" alt="Rose" />
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Red_rose_icon.svg" id="rose3" class="flower" alt="Rose" />
  <script>
    const angles = [45, 135, 225, 315];
    const w = window.innerWidth;
    const h = window.innerHeight;
    const cx = w / 2;
    const cy = h / 2;
    const radius = Math.min(cx, cy) - 80;

    angles.forEach((deg, i) => {
      const img = document.getElementById('rose' + i);
      const rad = deg * Math.PI / 180;
      const x = cx + radius * Math.cos(rad) - 40;
      const y = cy + radius * Math.sin(rad) - 40;
      // Position horizontally, start off-screen bottom
      img.style.left = `${x}px`;
      // Animate up and fade in
      setTimeout(() => {
        img.style.opacity = '1';
        img.style.bottom = `${y}px`;
      }, 500 + i * 300);
    });
  </script>
</body>
</html>
