<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sofia's Flowers</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #fff0f0, #ffd6d6);
      overflow: hidden;
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Cursive', sans-serif;
    }

    h1 {
      position: relative;
      z-index: 10;
      margin: 0;
      font-size: 4rem;
      color: #b71c1c;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .flower {
      position: absolute;
      width: 60px;
      height: 60px;
      opacity: 0;
      transform: scale(0) rotate(0deg);
      animation: grow 1s ease-out forwards;
      z-index: 5;
    }

    @keyframes grow {
      to {
        opacity: 1;
        transform: scale(1) rotate(var(--rot));
      }
    }
  </style>
</head>
<body>
  <!-- Hidden SVG definition for the flower -->
  <svg style="display:none;">
    <defs>
      <g id="flower-shape">
        <circle cx="50" cy="20" r="15" fill="#ff5252" />
        <circle cx="80" cy="50" r="15" fill="#ff5252" />
        <circle cx="50" cy="80" r="15" fill="#ff5252" />
        <circle cx="20" cy="50" r="15" fill="#ff5252" />
        <circle cx="50" cy="50" r="12" fill="#c62828" />
      </g>
    </defs>
  </svg>

  <h1>Sofia</h1>
  <script>
    const NS = 'http://www.w3.org/2000/svg';
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    for (let i = 0; i < 20; i++) {
      const svg = document.createElementNS(NS, 'svg');
      svg.classList.add('flower');
      svg.setAttribute('viewBox', '0 0 100 100');

      const use = document.createElementNS(NS, 'use');
      // Use the defined flower shape
      use.setAttribute('href', '#flower-shape');
      svg.appendChild(use);

      const angle = Math.random() * Math.PI * 2;
      const radius = 80 + Math.random() * 100;
      // center offset to align the SVG
      const x = centerX + radius * Math.cos(angle) - 30;
      const y = centerY + radius * Math.sin(angle) - 30;
      svg.style.left = `${x}px`;
      svg.style.top = `${y}px`;

      // random rotation
      svg.style.setProperty('--rot', Math.random() * 360 + 'deg');
      // stagger appearance
      svg.style.animationDelay = `${i * 0.15}s`;

      document.body.appendChild(svg);
    }
  </script>
</body>
</html>
